<div class="project-list">
@if(ProjectList===null)
{
<h1>Es gibt noch keine Projekte</h1>
}
@else{
@for(Project of ProjectList; track $index) {
<app-project-card-bed>
<app-project-card [Project]="Project"></app-project-card>
</app-project-card-bed>
}
}
<div class="button-container">
    <button routerLink="/Projekte/NeuesProjekt" mat-button>
    Neuer Blog
    </button>
  
</div>

</div>
